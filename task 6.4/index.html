<body>
    <script>
        const populations = [250000000, 500000000, 750000000, 1000000000];

        function populationPercentages(populations) {
        const percentages = [];
        for(const i = 0; i < populations.length; i++) {
        const percentage = (populations[i] / 1000000000) * 100;
         percentages.push(percentage);
        }
        return percentages;
        }

    console.log(populationPercentages(populations));
    </script>
